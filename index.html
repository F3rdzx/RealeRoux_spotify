<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Rea le Roux on Spotify</title>
    <style>
        /* Basic reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and overlay */
        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/mnt/data/IMG-20241105-WA0011.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Background animation circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
            background: #1DB954; /* Spotify green */
        }
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 30%;
            animation-delay: 1s;
        }
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 70%;
            animation-delay: 3s;
        }
        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 40%;
            animation-delay: 5s;
        }

        /* Keyframes for circle float animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Main content styling */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 32px;
            color: #1DB954; /* Spotify green */
            margin-bottom: 10px;
            animation: slideDown 1s ease-out;
        }

        p {
            font-size: 18px;
            color: #FF6F00; /* Orange accent */
            animation: slideUp 1s ease-out;
        }

        /* Follow button */
        .spotify-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #1DB954;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: popUp 1.5s ease-in-out infinite alternate;
        }

        .spotify-button:hover {
            background-color: #1aa34a;
        }

        /* Cool gift link styling */
        .gift-link {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            color: #FF6F00;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #FF6F00;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeIn 1.5s ease;
        }
        .gift-link:hover {
            background-color: #FF6F00;
            color: white;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Background animation circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="overlay"></div>
    <div class="content">
        <h1>Follow Rea le Roux on Spotify</h1>
        <p>Follow Rea le Roux on Spotify to unlock an exclusive gift: an unreleased song download!<br> Remember to come back here after following.</p>
        <a href="https://open.spotify.com/artist/0Nj4m42HGyiWVW9LyECOp6" target="_blank" class="spotify-button" onclick="showGiftLink()">Follow on Spotify</a>
        <p id="gift" class="gift-link">üéÅ <a href="unreleased_song_link.mp3" download>Download Your Surprise Song Here üéÅ</a></p>
    </div>

    <script>
        function showGiftLink() {
            // Prompt user to return to the page after following
            alert("After following Rea le Roux on Spotify, please return to this page to download your gift.");
            
            // Simulate follow action with a slight delay
            setTimeout(function() {
                document.getElementById("gift").style.display = "inline-block";
            }, 1500); // Delay for a smooth reveal
        }
    </script>
</body>
</html>
